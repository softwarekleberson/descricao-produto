<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa com Borda ao Hover</title>
  <style>
    .produto {
      width: 200px;
      height: 200px;
      background-color: #f0f0f0;
      border: 2px solid transparent;
      display: inline-block;
      position: relative;
      text-align: center;
      padding: 20px;
    }

    .produto:hover {
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="produto">
    Produto 1
  </div>

  <div class="produto">
    Produto 2
  </div>
</body>
</html>
